<!doctype html>
<html style="overflow: hidden;">

<head>
    <meta charset="UTF-8">
    <title>Time's Up! Party</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Time's Up! Party pour vous et vos amis.">
    <meta name="keywords" content="Time's Up!, Party, Amis, Ambiance, carte, décrivez, mimez, Repos Production">

    <link rel="stylesheet" type="text/css" media="screen" href="css/tup-party.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script src="/vendors/jquery.min.1.9.1.js"></script>

</head>

<body style="height: 100%; overflow: hidden;">
    <div id="preloader">
        <div id="status"><img src="images/preloader.gif" title="Loading Time's Up! Party" alt="Loading Time's Up! Party"></div>
    </div>

    <section class="htp" style="height: 100%;">
        <div class="htp_inside" style="height: 100%;">
            <div class="htp_cards" style="height: 100%;">
                <div class="htp_cards_level_2" style="height: 100%;">
                    <img src="images/layout/rules-top-border.png" title="Time's Up! Party" alt="Time's Up! Party" class="border-top">

                    <div class="intro-round" style="height: 100%;">
                        <h2>
                            <div id="myScore">
                                <strong>Bienvenue</strong><br>dans Time's Up! Party
                            </div>
                            <img src="images/layout/interrogation.png" title="Time's Up! Party" alt="Time's Up! Party" data-sr="enter bottom and hustle 100px over 2.5s">
                        </h2>
                        <div id="Bienvenue">
                            <div class="expli-round-1">Ecrits le numéro de ton équipe </div>
                            <input type="number" id="playerNumber" style="color: #f38230; background-color: white; margin-top: 10px; font-size: large; text-align: center; width: 15%; margin-right: 5px ;" />
                            <button onclick="getPlayerNumber()" class="btn waves-effect waves-light" style="background-color: #f38230;" type="submit" name="action">Envoyer
                                <i class="material-icons right">send</i>
                              </button>
                        </div>

                        <div id="addWordSection" style="display: none;">
                            <div class="expli-round-1">Ajouter un mot</div>
                            <input type="text" id="addWord" style="color: #f38230; background-color: white; margin-top: 10px; font-size: large; text-align: center; width: 70%;" onkeyup="this.value = this.value.toUpperCase();" />
                            <h2 id="AddWordExplain"></h2>
                            <button onclick="sendWord()" class="waves-effect waves-light btn-large" style="background-color: #f38230;" type="submit" name="action">Envoyer
                                <i class="material-icons right">send</i>
                              </button>
                            <button onclick="startPlay()" class="waves-effect waves-light btn-large" style="background-color: #f38230;" type="submit" name="action">Fini
                                <i class="material-icons right">check</i>
                              </button>
                        </div>

                        <div id="playSession" style="display: none;">
                            <h5 id="explain" style="display: none; background-color: white; color: #007cc3">FINI ATTENDS TON TOUR POUR RECOMMENCER</h5>
                            <h3 id="startTimmer" style="margin: 0; display: none; color: #f38230; background-color: white; border-radius: 50%; width: 100px; height: 100px; margin: auto; line-height: 2;">TIMER</h3>
                            <button id="btn-timmer" onclick="startTimmer()" class="waves-effect waves-light btn-large" style="background-color: #f38230; margin: auto;" type="submit" name="action">START
                                    <i class="material-icons right">timer</i>
                                </button>

                        </div>
                        <div id="guessSection" style="display: none;">
                            <div class="expli-round-3 ">
                                <h4 style="color: rgb(243, 130, 48); margin: 0;">Mot a faire deviner!</h4>
                                <h4 id="wordRamdom" style="margin: 0;">chat</h4>
                            </div>
                            <div style="margin-top: 20px;">
                                <button id="btn-timmer" onclick="otherWord()" class="waves-effect waves-light btn-large" style="background-color: #f38230; margin: auto;" type="submit" name="action">OK
                                    <i class="material-icons right">check_circle</i>
                                </button>
                                <button id="btn-timmer" onclick="pending()" class="waves-effect waves-light btn-large" style="background-color: #f38230; margin: auto;" type="submit" name="action">PASSER
                                    <i class="material-icons right">autorenew</i>
                                </button>
                            </div>

                        </div>
                    </div>
                    <!-- End of round -->

                    <!-- End of htp-cards -->
                </div>
            </div>
        </div>
        <!-- End of htp-inside -->
    </section>


    <script src='js/scrollReveal.js'></script>
    <script>
        window.sr = new scrollReveal();
    </script>


    <script type="text/javascript ">
        $(document).ready(function() {
            $('.down-footer').click(function() {
                var offset = $('.intro').offset();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 1000);
            });
            $('.down-intro').click(function() {
                var offset = $('.content-repere').offset();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 1000);
            });
            $('.down-htp').click(function() {
                var offset = $('.htp').offset();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 1000);
            });
            $('.down-app').click(function() {
                var offset = $('.app').offset();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 1000);
            });
            $('.down-download').click(function() {
                var offset = $('.download').offset();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 1000);
            });
            $('.down-gamme').click(function() {
                var offset = $('.tup').offset();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 1000);
            });
        });
    </script>

    <script type="text/javascript ">
        //<![CDATA[
        $(window).load(function() { // makes sure the whole site is loaded
                $('#status').fadeOut(); // will first fade out the loading animation
                $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(350).css({
                    'overflow': 'visible'
                });
            })
            //]]>
    </script>
    <script>
        var ws = new WebSocket('ws://127.0.0.1:40510'); // event emmited when connected
        ws.onopen = function() {
                console.log('websocket is connected ...') // sending a send event to websocket server
                ws.send('connected')
            } // event emmited when receiving message 
        ws.onmessage = function(ev) {
            if (ev.data === 'Nouvelle manche') {
                alert('MANCHE SUIVANTE')
            }
            console.log(ev);
        }
    </script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
</body>

</html>
